<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6200ee">
    <title>Eliculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-512.png">
</head>
<body>
    <div class="calculator">
        <div class="theme-buttons">
            <button class="theme-btn purple" onclick="setTheme('purple')"></button>
            <button class="theme-btn blue" onclick="setTheme('blue')"></button>
            <button class="theme-btn dark" onclick="setTheme('dark')"></button>
            <button class="theme-btn gradient" onclick="setTheme('gradient')"></button>
        </div>
        
        <div class="display">
            <div class="operation-display" id="operation"></div>
            <div class="result-display" id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn operator" onclick="clearAll()">C</button>
            <button class="btn operator" onclick="backspace()">⌫</button>
            <button class="btn operator" onclick="squareRoot()">√</button>
            <button class="btn operator" onclick="setOperation('/')">÷</button>
            
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="setOperation('*')">×</button>
            
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendDecimal()">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
